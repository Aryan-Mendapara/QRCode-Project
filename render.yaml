services:
  - type: web
    name: qrcode-backend
    env: node
    # Root directory - adjust based on your GitHub repo structure
    # If repo root contains server/: rootDir: server
    # If repo root contains QRCode/server/: rootDir: QRCode/server
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: qrcode-backend
          property: port
      - key: PG_USER
        sync: false
      - key: PG_HOST
        sync: false
      - key: PG_DATABASE
        sync: false
      - key: PG_PASSWORD
        sync: false
      - key: PG_PORT
        sync: false
